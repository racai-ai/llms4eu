task: ro_sts
dataset_path: OpenLLM-Ro/ro_sts
dataset_name: null
dataset_kwargs: null

output_type: generate_until

validation_split: validation
test_split: test

doc_to_text: "Generează un număr între 0 și 1 care descrie similaritatea semantică dintre următoarele două propoziții:\n\nPropoziție 1: {{sentence1}}\nPropoziție 2: {{sentence2}}\nScor de similaritate semantică:"
doc_to_target: "{{score}}"

generation_kwargs:
  until:
    - "\n"
  #max_length: null
  #max_new_tokens: 10
  #num_beams: 2
  #temperature: 0.2
  do_sample: False
  #temperature: null
  #top_p: null

filter_list:
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: "((0|1)\\.\\d+)"
      - function: "take_first"

metric_list:
  - metric: pearson
    aggregation: pearson
    higher_is_better: true

  - metric: spearman
    aggregation: spearman
    higher_is_better: true

metadata:
  version: 1.0
